<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestArena - Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">InvestArena</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-buttons">
            <button id="signin-btn" class="auth-toggle-btn active">Sign In</button>
            <button id="signup-btn" class="auth-toggle-btn">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <div id="signin-div" class="auth-form">
            <h2>Sign In</h2>
            <form action="/log-in-user" method="POST" id="signInForm">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary btn-large" id="signin-form">Sign In</button>
                <p class="form-footer">Don't have an account? <a href="#" id="signin-to-signup">Sign up here</a></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-div" class="auth-form" style="display: none;">
            <h2>Create Account</h2>
            <form action="/create-user" method="POST" id="signUpForm">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-primary btn-large" id="signup-form">Sign Up</button>
                <p class="form-footer">Already have an account? <a href="#" id="signup-to-signin">Sign in here</a></p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
